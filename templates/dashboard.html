<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Telemedicine App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4 text-primary">Your Telemedicine Dashboard</h2>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title text-success">Current Location</h5>
                <p id="location-status" class="card-text text-muted">Awaiting location permission...</p>
                <div id="user-coords" class="small text-secondary"></div>
                <button onclick="getLocation()" class="btn btn-sm btn-outline-primary mt-2">üìç Get My Location</button>
            </div>
        </div>
        
        <div id="map" style="height: 300px; margin-top:10px; display:none;"></div> 

        <h3 class="mt-5 mb-3">Nearby Hospitals (<span id="search-radius">5 km</span> Radius)</h3>
        
        <div id="hospitals-list" class="row">
            <div class="col-12">
                <div class="alert alert-info" role="alert">
                    Click "Get My Location" to begin the search.
                </div>
            </div>
        </div>
        
        <div class="mt-5">
            <a href="{{ url_for('login') }}" class="btn btn-outline-danger">Logout</a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const statusElement = document.getElementById('location-status');
        const coordsElement = document.getElementById('user-coords');
        const hospitalsListElement = document.getElementById('hospitals-list');
        const hospitalsApiUrl = '{{ url_for("hospitals_api") }}';

        // NOTE: If you decide to use the map, you'll need to uncomment this.
        // var map = L.map('map').setView([11.6777, 78.1250], 13);
        // L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OpenStreetMap contributors' }).addTo(map);


        function showError(message) {
            statusElement.textContent = `Error: ${message}`;
            statusElement.classList.remove('text-muted', 'text-success');
            statusElement.classList.add('text-danger');
            hospitalsListElement.innerHTML = `<div class="col-12"><div class="alert alert-danger" role="alert">Could not load hospital data: ${message}</div></div>`;
        }

        function renderHospitals(hospitals) {
            if (hospitals.length === 0) {
                hospitalsListElement.innerHTML = `<div class="col-12"><div class="alert alert-warning" role="alert">No hospitals found within 5 km.</div></div>`;
                return;
            }

            let html = '';
            hospitals.forEach(hospital => {
                html += `
                    <div class="col-md-6 mb-3">
                        <div class="card h-100 border-success">
                            <div class="card-body">
                                <h5 class="card-title">${hospital.name}</h5>
                                <p class="card-text text-muted">
                                    <span class="badge bg-primary">${hospital.distance_km} km away</span>
                                </p>
                                <p class="small">Lat: ${hospital.lat.toFixed(4)}, Lon: ${hospital.lon.toFixed(4)}</p>
                            </div>
                        </div>
                    </div>
                `;
                // Add marker to map if you use Leaflet
                // L.marker([hospital.lat, hospital.lon]).addTo(map).bindPopup(hospital.name);
            });
            hospitalsListElement.innerHTML = html;
        }

        function fetchHospitals(latitude, longitude) {
            hospitalsListElement.innerHTML = `<div class="col-12"><div class="alert alert-info" role="alert">Sending coordinates and searching for hospitals...</div></div>`;

            fetch(hospitalsApiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ latitude: latitude, longitude: longitude })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    renderHospitals(data.hospitals);
                }
            })
            .catch(error => {
                showError('Failed to communicate with the server. Possible URL or Network Error.');
                console.error('Fetch error:', error);
            });
        }

        // Renamed function to match your original code
        function getLocation() {
            if (navigator.geolocation) {
                statusElement.textContent = 'Awaiting location permission...';
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    statusElement.textContent = 'Location determined successfully.';
                    statusElement.classList.remove('text-muted');
                    statusElement.classList.add('text-success');
                    coordsElement.textContent = `(Lat: ${lat.toFixed(6)}, Lon: ${lng.toFixed(6)})`;

                    // Set map view if you uncomment the map code
                    // map.setView([lat, lng], 14);
                    // L.marker([lat, lng]).addTo(map).bindPopup("You are here").openPopup();

                    fetchHospitals(lat, lng);

                }, function(err) {
                    let errorMessage = '';
                    switch(err.code) {
                        case err.PERMISSION_DENIED:
                            errorMessage = "User denied Geolocation access. Cannot show nearby hospitals.";
                            break;
                        case err.POSITION_UNAVAILABLE:
                            errorMessage = "Location information is unavailable.";
                            break;
                        case err.TIMEOUT:
                            errorMessage = "Location request timed out.";
                            break;
                        default:
                            errorMessage = "An unknown Geolocation error occurred.";
                    }
                    showError(errorMessage);
                }, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                });
            } else {
                showError("Geolocation is not supported by this browser.");
            }
        }
    </script>

</body>
</html>
