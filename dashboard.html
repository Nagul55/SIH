<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Telemedicine App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4 text-primary">Your Telemedicine Dashboard</h2>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title text-success">Current Location</h5>
                <p id="location-status" class="card-text text-muted">Awaiting location permission...</p>
                <div id="user-coords" class="lead text-secondary fw-bold"></div>
                <div id="raw-coords" class="small text-danger"></div> 
                <button onclick="getLocation()" class="btn btn-sm btn-outline-primary mt-2">üìç Get My Location</button>
            </div>
        </div>

        <h3 class="mt-5 mb-3">Nearby Hospitals (<span id="search-radius">5 km</span> Radius)</h3>
        
        <div id="hospitals-list" class="row">
            <div class="col-12">
                <div class="alert alert-info" role="alert">
                    Click "Get My Location" to begin the search.
                </div>
            </div>
        </div>
        
        <div class="mt-5">
            <a href="{{ url_for('login') }}" class="btn btn-outline-danger">Logout</a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const statusElement = document.getElementById('location-status');
        const coordsElement = document.getElementById('user-coords');
        const rawCoordsElement = document.getElementById('raw-coords');
        const hospitalsListElement = document.getElementById('hospitals-list');
        const hospitalsApiUrl = '{{ url_for("hospitals_api") }}';
        // FIXED: Ensuring this URL is available for reverse geocoding
        const reverseGeocodeApiUrl = '{{ url_for("reverse_geocode_api") }}'; 
        
        let userLatitude = null;
        let userLongitude = null;

        function showError(message) {
            statusElement.textContent = `Error: ${message}`;
            statusElement.classList.remove('text-muted', 'text-success');
            statusElement.classList.add('text-danger');
            hospitalsListElement.innerHTML = `<div class="col-12"><div class="alert alert-danger" role="alert">Could not load hospital data: ${message}</div></div>`;
        }

        function renderHospitals(hospitals) {
            if (hospitals.length === 0) {
                hospitalsListElement.innerHTML = `<div class="col-12"><div class="alert alert-warning" role="alert">No hospitals/clinics found within 5 km.</div></div>`;
                return;
            }

            let html = '';
            hospitals.forEach(hospital => {
                // Link to the hospital details page
                const detailsUrl = `{{ url_for('hospital_details', 
                    user_lat='USER_LAT', 
                    user_lon='USER_LON', 
                    hosp_lat='HOSP_LAT', 
                    hosp_lon='HOSP_LON',
                    hosp_name='HOSP_NAME') 
                }}`
                .replace('USER_LAT', userLatitude)
                .replace('USER_LON', userLongitude)
                .replace('HOSP_LAT', hospital.lat)
                .replace('HOSP_LON', hospital.lon)
                .replace('HOSP_NAME', encodeURIComponent(hospital.name));

                html += `
                    <div class="col-md-6 mb-3">
                        <div class="card h-100 border-success">
                            <div class="card-body">
                                <h5 class="card-title">${hospital.name}</h5>
                                <p class="card-text text-muted">
                                    <span class="badge bg-primary">${hospital.distance_km} km away</span>
                                </p>
                                <p class="small text-secondary">${hospital.address}</p>
                                <a href="${detailsUrl}" class="btn btn-sm btn-outline-info mt-2">View Route</a>
                            </div>
                        </div>
                    </div>
                `;
            });
            hospitalsListElement.innerHTML = html;
        }

        function fetchHospitals(latitude, longitude) {
            hospitalsListElement.innerHTML = `<div class="col-12"><div class="alert alert-info" role="alert">Sending coordinates and searching for hospitals/clinics...</div></div>`;

            fetch(hospitalsApiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ latitude: latitude, longitude: longitude })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    renderHospitals(data.hospitals);
                }
            })
            .catch(error => {
                showError('Failed to communicate with the server. Possible URL or Network Error.');
                console.error('Fetch error:', error);
            });
        }

        function fetchPlaceName(latitude, longitude) {
            coordsElement.innerHTML = 'Finding place name...';
            
            fetch(reverseGeocodeApiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ latitude: latitude, longitude: longitude })
            })
            .then(response => response.json())
            .then(data => {
                const placeName = data.place_name || "Place name unavailable.";
                coordsElement.innerHTML = placeName;
            })
            .catch(error => {
                console.error('Reverse Geocode Fetch error:', error);
                coordsElement.innerHTML = "Place name unavailable (API error)";
            });
        }

        function success(pos) {
            const crd = pos.coords;
            const lat = crd.latitude;
            const lng = crd.longitude;
            
            userLatitude = lat;
            userLongitude = lng;

            statusElement.textContent = 'Location determined successfully.';
            statusElement.classList.remove('text-muted');
            statusElement.classList.add('text-success');
            
            // Display raw coordinates and accuracy for verification
            rawCoordsElement.textContent = `Raw Coords: Lat ${lat.toFixed(6)}, Lon ${lng.toFixed(6)} | Accuracy: ${crd.accuracy.toFixed(0)}m`;

            fetchHospitals(lat, lng);
            fetchPlaceName(lat, lng);
            
            document.querySelector('.btn-outline-primary').style.display = 'none';
        }

        function error(err) {
            let errorMessage = '';
            rawCoordsElement.textContent = '';
            switch(err.code) {
                case err.PERMISSION_DENIED:
                    errorMessage = "User denied Geolocation access. Cannot show nearby hospitals.";
                    break;
                case err.POSITION_UNAVAILABLE:
                    errorMessage = "Location information is unavailable.";
                    break;
                case err.TIMEOUT:
                    errorMessage = "Location request timed out. Try refreshing or checking connection.";
                    break;
                default:
                    errorMessage = "An unknown Geolocation error occurred.";
            }
            showError(errorMessage);
        }

        function getLocation() {
             if (navigator.geolocation) {
                statusElement.textContent = 'Awaiting location permission...';
                navigator.geolocation.getCurrentPosition(success, error, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                });
            } else {
                showError("Geolocation is not supported by this browser.");
            }
        }
    </script>
</body>
</html>
